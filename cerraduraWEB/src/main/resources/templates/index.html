<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operaciones de conjuntos</title>
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>
    <body>
        <div class="main-container container d-flex justify-content-center align-items-center mt-5">
            <div class="w-100">
        
                <div class="row mb-2 d-flex justify-content-center">
                    <div class="col-auto">
                        <h1 class="text-center">Operaciones de conjuntos</h1>
                    </div>
                </div>

               
               <form th:action="@{/operaciones}" method="post" th:object="${operacion}">

                <div class="row g-3 justify-content-center">
                    <div class="col-md-6">
                        <div class="form-floating mb-4">
                            <input type="text" th:field="*{longitud}" class="form-control" id="longitud" placeholder="Longitud">
                            <label for="longitud">Ingrese la longitud m√°xima</label>
                        </div>
                        <div class="checkboxes mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                Estrella
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                Cerradura
                                </label>
                            </div>
                        </div>    
                    </div>
                    
                </div>

                <div class="row g-3 justify-content-center">
                    <div class="col-md-6 d-flex justify-content-center">
                        <button type="submit" class="btn btn-dark btn-lg w-100">Enviar</button>
                    </div>
                </div>
               </form>
               
                <div class="row g-3 justify-content-center mt-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <textarea class="form-control" id="resultado" placeholder="Resultado" style="height: 200px;" readonly
                                      th:text="${resultado}"></textarea>
                            <label for="resultado">Resultado</label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
